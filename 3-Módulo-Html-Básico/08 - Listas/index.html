<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Listas</h1>

    <h2>Listas Não-Ordenadas</h2>

    <ul>
        <li>Café</li>
        <li>Coca-Cola</li>
        <li>Guaraná</li>
    </ul>

    <h2>Listas Ordenadas</h2>

    <ol>
        <li>Mario Galaxy</li>
        <li>Mario Odyssey</li>
        <li>Mario 3D World</li>
        <li>Mario 64</li>
        <li>Mario Sunshine</li>
    </ol>


    <!--Listas Descritivas não são quase usadas!-->
    <h2>Listas Descritivas</h2>

    <dl>
        <dt>Café</dt>
        <dd>Mt ruim</dd>
        <dt>Pinga</dt>
        <dd>Terrivelmetne ruim</dd>
        <dt>Pepsi</dt>
        <dd>Muito bom</dd>
        <dt>Biscoito</dt>
        <dd>Depende</dd>
    </dl>
    
</body>
</html>
