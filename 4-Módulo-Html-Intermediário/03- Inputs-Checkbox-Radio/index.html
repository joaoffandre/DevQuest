<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox, Input Radio</title>
</head>
<body>
    <h1>Input Checkbox, Input Radio</h1>

    <h3>Linguagens de Programação</h3>

    <input type="checkbox" name="linguagens" id="C#" checked>
    <label for="C#">C#</label><br>

    <input type="checkbox" name="linguagens" id="JavaScript">
    <label for="JavaScript">JavaScript</label>

    <h3>Gênero</h3>

    <input type="radio" id="masculino" name="genero">
    <label for="masculino">Masculino</label><br>

    <input type="radio" name="genero" id="feminino" checked>
    <label for="feminino">Feminino</label>


    
</body>
</html>
