<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Audio</title>
    <link rel="shortcut icon" href="./src/icons/2838761.png" type="image/x-icon">
</head>
<body>
    <h1>Tag Audio</h1>

    <audio src="./src/audios/audio.mp3" controls autoplay loop preload="metadata"></audio>

    <audio controls>
        <source src="./src/audios/audio.ogg" type="audio/ogg">
        <source src="./src/audios/audio.mp3" type="audio/mpeg">
        <source src="./src/audios/audio.wav" type="audio/wav">
        <p>Seu navegador não suporta áudios em formato .mp3 , .ogg ou .wav</p>
    </audio>

</body>
</html>
