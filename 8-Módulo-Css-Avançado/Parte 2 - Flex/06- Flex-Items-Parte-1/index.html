<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/globals.css">
</head>
<body>
    <h1>Flex-Items  - Grow - Basis - Shrink</h1>

    <section>
        <h2>Flex Grow</h2>
        <div class="container grow">
            <div class="item grow-1">Lorem ipsum</div>
            <div class="item grow-2">Lorem ipsum dolor 123</div>
            <div class="item grow-3">3</div>
        </div>
    </section>


    <section>
        <h2>Flex Basis</h2>

        <h3>Flex-Basis:auto</h3>
        <div class="container basis">
            <div class="item basis-auto">Lorem ipsum</div>
            <div class="item basis-auto">Lorem ipsum dolor 123</div>
            <div class="item basis-auto">3</div>
        </div>

        <h3>Flex-Basis: 100 px</h3>
        <div class="container basis">
            <div class="item basis-100px">Lorem ipsum</div>
            <div class="item basis-100px">Lorem ipsum dolor 123</div>
            <div class="item basis-100px">3</div>
        </div>

        <h3>Flex-Basis: 20 %</h3>
        <div class="container basis">
            <div class="item basis-20pct">Lorem ipsum</div>
            <div class="item basis-20pct">Lorem ipsum dolor 123</div>
            <div class="item basis-20pct">3</div>
        </div>
    </section>


    <section>
        <h2>Flex Shrink</h2>
        <div class="container shrink">
            <div class="item shrink-1">1</div>
            <div class="item shrink-2">2</div>
            <div class="item shrink-3">3</div>
        </div>
    </section>

</body>
</html>
